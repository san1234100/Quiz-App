<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-color h-100">
<div class="row mt-5">
    <div class="col-sm-5 ms-auto me-auto">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center text-midblue display-4 font-text">Score</h3>
                <!-- score -->
                 <h4 class="text-center font-text display-5" id="score">Click The Score button</h4>
                 <a href="./index.html" class="font-text btn btn_style2 mt-5">Try Again</a>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col-sm-5  ms-auto me-auto">
        <button class="btn btn-warning" onclick="moviescore()" type="button">Movie Score</button>
        <button class="btn btn-info" onclick="moviescore()" type="button">Music Score</button>
        <button class="btn btn-success" onclick="moviescore()" type="button">Sports Score</button>
    </div>
</div>
<script src="./assets/js/script.js"></script>
<!-- script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
